<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./Resources/Css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div id="myFullscreenNav" class="fullscreen-nav">
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>

            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact-form-1">
      <h2 class="contact-header">Contact Me</h2>
      <form id="contactForm">
        <h3 for="name">Enter your name</h3>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g Delta Strings"
          required
        />

        <h3 for="email">Plus your email</h3>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="deltastrings358@gmail.com"
          required
        />

        <h3 for="message">How can I be of service?</h3>
        <textarea
          id="message"
          name="message"
          placeholder="Input your message here"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <div class="footer-content">
        <div class="footer-sitemap">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Me</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-contact">
          <h3 class="contact">Contact</h3>
          <p>Email: alphacentaurus706@gmail.com</p>
          <p>Phone: 123-456-7890</p>
        </div>
      </div>
      <div class="copyright">
        <p class="copyright">&copy; 2023 My Portfolio. All rights reserved.</p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
